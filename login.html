<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Richfield | Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/login.css">
</head>

<body>
    <div class="login-card">
        <div class="logo">RICHFIELD<span>.</span></div>
        <form id="loginForm">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" placeholder="email@richfield.com" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn-primary">Sign In</button>
        </form>
        <div class="footer">
            New to Richfield? <a href="./signUp.html">Create Account</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            // Simple format check
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('Please enter a valid email format.');
                return;
            }

            // Retrieve registered users from local storage
            const users = JSON.parse(localStorage.getItem('parkUsers')) || [];

            // Find if user exists and password matches
            const user = users.find(u => u.email === email && u.password === password);

            if (user) {
                // IMPORTANT: This saves the specific user who just logged in
                localStorage.setItem('currentUser', JSON.stringify(user));

                Swal.fire({
                    icon: 'success',
                    title: 'Welcome Back',
                    text: `Access granted, ${ user.name }`,
                    background: '#1a1008',
                    color: '#f0e8df',
                    confirmButtonColor: '#C89B6E'
                }).then(() => {
                    // Redirect to home page
                    window.location.href = "index.html";
                });
            } else {
                showError('Invalid email or password.');
            }
        });

        function showError(msg) {
            Swal.fire({
                icon: 'error',
                title: 'Hold on...',
                text: msg,
                background: '#1a1008',
                color: '#f0e8df',
                confirmButtonColor: '#C89B6E'
            });
        }
    </script>
</body>

</html>
