<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Richfield | Join Us</title>
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/signup.css">
</head>

<body>
    <div class="signup-card">
        <div class="logo">RICHFIELD<span>.</span></div>
        <form id="adventureForm">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="name" placeholder="Min. 3 characters" required>
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" placeholder="email@richfield.com" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="••••••••" required>
            </div>
            <button type="submit" class="btn-primary">Create Account</button>
        </form>
        <div class="footer">Already registered? <a href="./login.html">Login here</a></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        document.getElementById('adventureForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            const nameRegex = /^[a-zA-Z\s]{3,50}$/;
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$/;

            if (!nameRegex.test(name)) { return showError('Name must be at least 3 characters (letters only).'); }
            if (!emailRegex.test(email)) { return showError('Enter a valid email.'); }
            if (!passwordRegex.test(password)) { return showError('Password needs 8+ chars, 1 uppercase, 1 lowercase, and 1 number.'); }

            let users = JSON.parse(localStorage.getItem('parkUsers')) || [];
            if (users.some(u => u.email === email)) { return showError('This email is already registered.'); }

            users.push({ name, email, password });
            localStorage.setItem('parkUsers', JSON.stringify(users));

            Swal.fire({
                icon: 'success', title: 'Account Created', text: `Welcome, ${ name }`,
                background: '#1a1008', color: '#f0e8df', confirmButtonColor: '#C89B6E'
            }).then(() => { window.location.href = "login.html"; });
        });

        function showError(msg) {
            Swal.fire({ icon: 'error', title: 'Invalid Entry', text: msg, background: '#1a1008', color: '#f0e8df', confirmButtonColor: '#C89B6E' });
        }
    </script>
</body>

</html>
